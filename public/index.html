<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sandbox</title>
</head>
<body class='bg-yellow-200'>

  <!-- NAVBAR COMPONENT -->
  <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
    <div class="flex items-center flex-shrink-0 text-yellow-100 mr-6">
      <span class="font-bold text-xl">Dino Chat</span>
    </div>

    <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
      <div class="text-sm sm:flex-grow">
        <a
          href="#"
          class="block mt-4 sm:inline-block sm:mt-0 text-green-200 hover:text-white mr-4"
        >
          Your Dino
        </a>
        <a
          href="#"
          class="block mt-4 sm:inline-block sm:mt-0 text-green-200 hover:text-white mr-4"
        >
          Search Dinos
        </a>
        <a
          href="#"
          class="block mt-4 sm:inline-block sm:mt-0 text-green-200 hover:text-white"
        >
          Blog
        </a>
      </div>
      <div>
        <a
          href="#"
          class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0"
          >Login</a
        >
      </div>
    </div>
  </nav>

  <div class="container mt-5 mx-auto px-2">

  <!-- BUTTON COMPONENT -->
  <!-- styled with tailwind.config file -->
  <div class='container'>

    <!-- Inline styling with Tailwind button -->
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Find Dino Friends</button>

    <!-- Styled with the @apply directive in style.css file -->
    <button class="btn btn-blue">Find Dino Groups</button>

    <!-- ALERT COMPONENT -->
    <div class="bg-red-100 border-red-400 text-red-400 text-red-700 px-4 py-3 rounded relative my-5">
      <strong class="fond-bold">Alert!</strong>
      <span class="block sm:inline">Please update your password</span>
    </div>
</div>

<!-- CARD COMPONENT -->
<div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
  <div class="flex-shrink-0">
    <img class="h-12 w-12 rounded-3xl" src="img/dino.webp" alt="cute dino">
  </div>
  <div class="ml-6 pt-1">
    <h4 class="text-xl text-gray-900">I'm a cute dino</h4>
    <p class="text-base text-gray-600">New message
    </p>
  </div>
</div>

<!-- CARD COLUMNS -->
<div class="container mt-5 mx-auto px-2">
  <!-- Flex on med screens and up -->
  <div class="md:flex">
    <div
      class="flex-1 text-gray-700 text-center bg-yellow-300 px-5 py-5 m-2 rounded"
    >
      <div class="lg:flex lg:items-center">
        <div class="lg:flex-shrink-0">
          <img class="rounded-lg lg:w-64" src="https://images.unsplash.com/photo-1606856110002-d0991ce78250?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60" alt="" />
        </div>
        <div class="mt-4 lg:mt-0 lg:ml-6">
          <div
            class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
          >
            New Dinos discovered
          </div>
          <a
            href="#"
            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
            >Finding dinos to add to your collection</a
          >
        </div>
      </div>
    </div>
    <div
      class="flex-1 text-gray-700 text-center bg-yellow-300 px-5 py-5 m-2 rounded"
    >
      <div class="lg:flex lg:items-center">
        <div class="lg:flex-shrink-0">
          <img class="rounded-lg lg:w-64" src="https://images.unsplash.com/photo-1560148271-00b5e5850812?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2076&q=80" alt="" />
        </div>
        <div class="mt-4 lg:mt-0 lg:ml-6">
          <div
            class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
          >
            Dinos in the big city
          </div>
          <a
            href="#"
            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
            >Finding dinos in your area</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
